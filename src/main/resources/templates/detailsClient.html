<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Ludothèque</title>
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
	<div class="container-wrapper">
	<div th:replace="~{fragments/myTemplate :: header}"/>

		<main class="container">
			<h1>Client n°<span th:text="${client.id_client}"></span></h1>
			
			<h3 th:text="${client.nom} + ' ' + ${client.prenom}"></h3>
			<p th:text="${client.email}"></p>
			<p th:text="${client.telephone}"></p>
			<p th:text="${client.rue} + ' ' + ${client.codePostal} + ' ' + ${client.ville}"></p>
			
		
		</main>
	
		<div th:replace="~{fragments/myTemplate :: footer}"/>
	</div>
	</body>

</html>

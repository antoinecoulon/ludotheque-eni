<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ludothèque</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="container-wrapper">
        <div th:replace="~{fragments/myTemplate :: header}"/>

        <main class="container">

            <div th:if="${param.error}">
                Nom d'utilisateur ou mot de passe incorrect.
            </div>


            <div th:if="${param.logout}">
                Vous avez été déconnecté.
            </div>

            <form th:action="@{/login}" method="post">
                <div><label> Utilisateur : <input type="text" name="username"/> </label></div>
                <div><label> Mot de passe : <input type="password" name="password"/> </label></div>
                <div><input type="submit" value="Connexion"/></div>
            </form>

        </main>

        <div th:replace="~{fragments/myTemplate :: footer}"/>
    </div>
</body>
</html>
